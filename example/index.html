<html>
  <head>
    <meta charset="UTF-8">
    <title>Token.js Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="root"></div>

    <script>
      const tokenJs = new TokenJS({
        apiKey: '<%= htmlWebpackPlugin.options.API_KEY %>',
      });
      tokenJs.open(document.getElementById('root'), {
        campaignId: '<%= htmlWebpackPlugin.options.CAMPAIGN_ID %>',
      });
    </script>
  </body>
</html>
