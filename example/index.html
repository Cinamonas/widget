<html>
  <head>
    <meta charset="UTF-8">
    <title>Token.js Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <input name="apiKey" placeholder="API Key" />
    <input name="campaignId" placeholder="Campaign ID" />
    <button type="button">Invoke Widget</button>

    <script src="../dist/Token.js"></script>
    <script>
      (function () {
        const apiKeyInput = document.querySelector('[name="apiKey"]');
        const campaignIdInput = document.querySelector('[name="campaignId"]');
        const invokeButton = document.querySelector('[type="button"]');

        invokeButton.addEventListener('click', () => {
          if (window.tokenJs) {
            window.tokenJs.destroy();
          }
          window.tokenJs = new TokenJS({
            apiKey: apiKeyInput.value,
            campaignId: campaignIdInput.value,
            title: 'Contribute to <strong>Token.js</strong>',
          });
          window.tokenJs.open();
        });
      })();
    </script>
  </body>
</html>
